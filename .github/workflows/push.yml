on: push
name: Test
jobs:
  tox:
    name: Tox
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-python@v4
      with:
        python-version: '3.7'
        architecture: 'x64'
    - run: pip install tox
    - run: tox
    - uses: codecov/codecov-action@v3
